
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Clicker Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        user-select: none;
      }
      .click-particle {
        pointer-events: none;
        position: absolute;
        animation: floatUp 0.8s ease-out forwards;
      }
      @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
      }
      .money-text {
        text-shadow: 0 0 15px rgba(34, 197, 94, 0.6);
      }
      .affordable-upgrade {
        animation: pulseBorder 2s infinite;
      }
      @keyframes pulseBorder {
        0% { border-color: rgba(34, 197, 94, 0.3); }
        50% { border-color: rgba(34, 197, 94, 1); box-shadow: 0 0 10px rgba(34, 197, 94, 0.4); }
        100% { border-color: rgba(34, 197, 94, 0.3); }
      }
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white overflow-hidden bg-grid">
    <div id="root"></div>
  </body>
</html>
